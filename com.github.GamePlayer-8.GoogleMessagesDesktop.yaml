app-id: com.github.GamePlayer-8.GoogleMessagesForDesktop
runtime: org.freedesktop.Platform
runtime-version: 24.08
sdk: org.freedesktop.Sdk
command: google-messages
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --env=DISPLAY
  - --filesystem=home

modules:
  - name: google-messages-for-desktop
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
      env:
        PATH: /app/bin:/usr/bin:/run/build/google-messages-for-desktop/node-v18.17.1-linux-x64/bin
    build-commands:
      - npm install
      - npm run linux
      - mkdir /app/bin /app/share
      - mv dist/Linux/GoogleMessages-linux-x64 /app/share/google-messages
      - ln -s /app/share/google-messages/GoogleMessages /app/bin/google-messages
    sources:
      - type: archive
        url: https://nodejs.org/dist/v18.17.1/node-v18.17.1-linux-x64.tar.xz
        sha256: 07e76408ddb0300a6f46fcc9abc61f841acde49b45020ec4e86bb9b25df4dced
        dest-filename: node.tar.xz
        strip-components: 0
      - type: git
        url: https://github.com/kelyvin/Google-Messages-For-Desktop.git
        tag: v1.4.2